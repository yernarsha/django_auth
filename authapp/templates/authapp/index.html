{% extends 'authapp/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Hello</h2>

{% if user.is_authenticated %}
    <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
{% else %}
{% endif %}

{% endblock %}
